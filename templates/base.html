<body class="{% block bodyclasses %}{% endblock %}">
  <div id="page">
    <header id="siteHeader" role="banner">
      <div class="inner">
        <div class="logo"><a href="#"><img src="{{ url_for('static', filename='images/global/logo.png') }}" /></a></div>
      </div>
    </header> <!-- /#siteHeader -->

    <section id="content" role="document">
      {% block content %}{% endblock %}
    </section>

    <footer id="siteFooter" role="contentinfo">
      <div class="sub">
        <div class="inner">
          <div class="copyright">
            <p>&copy; [[ current_year ]] [[ site_name ]]. [[ _('All rights reserved.') ]]</p>
          </div>
        </div>
      </div><!-- /#siteFooter .sub -->
    </footer><!-- /#siteFooter -->
  </div> <!-- /#page -->

  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  {% assets 'js_main' %}
    <script type='text/javascript' src='{{ ASSET_URL }}'></script>
  {% endassets %}
</body>
